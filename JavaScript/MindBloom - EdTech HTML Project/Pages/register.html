<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindBloom - Register</title>
</head>
<body>
    <header>
        <a href="index.html"><img src="../Multimedia/logo.jpg" alt="Min Bloom Logo" width="250"></a>
    </header>
    
    <section>
        <h2>Create an Account</h2>
        <fieldset>
            <legend><b>Personal Information</b></legend>
            <form action="#" method="post">
                <label for="fullname">Full Name: </label>
                <input type="text" id="fullname" name="fullname" required><br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>
                <label for="username">Username: </label>
                <input type="text" id="username" name="username" required><br><br>
                <label for="password">Password: </label>
                <input type="password" id="password" name="password" required><br><br>
                <label for="usertype">User Type: </label>
                <select name="usertype" id="usertype">
                    <option value="" disabled selected>Select User Type</option>
                    <option value="Student">Student</option>
                    <option value="Instructor">Instructor</option>
                </select><br><br>
                <label for="selectcourse">Select Course: </label>
                <select name="selectcourse" id="selectcourse">
                    <option value="Course-1 Android Development">Course-1 Android Development</option>
                    <option value="Course-2 Data Science">Course-2 Data Science</option>
                    <option value="Course-3 Digital Marketing">Course-3 Digital Marketing</option>
                    <option value="Course-4 Web Development">Course-4 Web Development</option>
                </select><br><br>
                <input type="submit" value="Register" name="register" id="register">
            </form>
        </fieldset>
    </section>

</body>
</html>
