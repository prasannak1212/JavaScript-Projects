    <main>
        <section>
            <h2>Contact Details</h2>
            <p>For inquiry, you can reach us on phone or e-mail:</p>
            <p>Email: <a href="mailto:info@mindbloom.com">info@mindbloom.com</a></p>
            <p>Phone: <a href="tel:+91 1249729137">+91 1249729137</a></p>
        </section>
        <hr>

        <section>
            <h2>Location Map</h2>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d62615.13470157031!2d78.12448473504928!3d11.22857136153181!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3babce5e3f22014f%3A0xa0ab89ef32c34a77!2sNamakkal%2C%20Tamil%20Nadu!5e0!3m2!1sen!2sin!4v1739298591036!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

        <section>
            <fieldset>
                <legend><b>Give your Feedback</b></legend>
                <form action="#" method="post">
                    <label for="name">Name: </label>
                    <input type="text" id="name" name="name" required><br><br>
                    <label for="email">Email: </label>
                    <input type="email" id="email" name="email" required><br><br>
                    <label for="subject">Subject: </label>
                    <input type="text" id="subject" name="subject" required><br><br>
                    <label for="message">Message: </label>
                    <textarea name="message" id="message" cols="30" rows="5" required></textarea><br><br>
                    <input type="submit" value="Submit" id="submit" name="submit">
                </form>
            </fieldset>
        </section>

    </main>
