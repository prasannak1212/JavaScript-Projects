<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Adoption List</title>
    <link rel="stylesheet" href="PAL.css">
</head>
<body>
    <div class="header">
        <h1>Pet Adoption</h1>
        <h2>Our Friends need a home!!!</h2>
    </div>

    <div class="filterNav">
        <a href="#" data-filter="All">All Animals</a>
        <a href="#" data-filter="dog"><span class="large">Only</span> Dogs</a>
        <a href="#" data-filter="cat"><span class="large">Only</span> Cats</a>
        <a href="#" data-filter="rabbit"><span class="large">Only</span> Rabbits</a>
    </div>

    <div class="animals">
    </div>

    <template id="animal-card">
        <div class="animal-card">
            <div class="animal-text">
                <h3>Meowsalot</h3>
                <small><span class="age">3 years old</span> - <span class="species">cat</span></small>
                <p class="description">Meowsalot is a talkative friend that loves to play and is great with children. He is looking for a forever home today!</p>
                <a href="#"class="primary-btn">Adopt <span class="name">Meowsalot</span></a>
            </div>
            <div class="animal-photo">
                <img src="https://learnwebcode.github.io/pet-adoption-data/photos/meowsalot.webp" alt="cat names Meowsalot">
            </div>
        </div>
    </template>
    <script type="module" src="PAL.js"></script>
</body>
</html>
