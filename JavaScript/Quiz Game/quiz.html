<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="quiz.css">
</head>
<body>
    <div class="container">
        <div class="game">
            <div class="content">
                <h1 class="question"></h1>
                <div class="answers">
                </div>
            </div>
            <button class="submit"> Submit</button>
        </div>
        <div class="result">
            <h1 class="comment">Congratulations</h1>
            <h2 class="correct"></h2>
            <h2 class="wrong"></h2>
            <h3 class="score"></h3>
            <button class="play">Play Again</button>
        </div>
    </div>
    <script src="quiz.js"></script>
</body>
</html>
