<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groove</title>
    <link rel="icon" href="media/favicon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Delius+Swash+Caps&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playwrite+AU+SA:wght@100..400&family=Sedan+SC&family=Sedan:ital@0;1&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b2563e0b18.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1 id="app-name"><i class="fa-solid fa-music"></i> Groove</h1>
        <button id="toggle" data-theme="light"></button>
    </header>

    <main class="container" id="container">

        <div id="song-search">
            <input id='search-input' type="search" placeholder="Search by name">
            <button id="search">Search</button>
        </div>

        <div id="all-song">
            <label for="song-filter">Filter by Genre: </label>
            <select name="song-filter" id="song-filter">
                <option value="all">All</option>
                <option value="rock">Rock</option>
                <option value="pop">Pop</option>
                <option value="hiphop">Hiphop</option>
                <option value="melody">Melody</option>
            </select>
            
            <div id="song-list"> 
                <h3>All Songs</h3>
                <div class='scroll' id="songs">
                   
                </div> 
            </div>
        </div>

        <div id="song-card">
            <div id="song-detail">
                <img id="song-image" src="https://cdn.pixabay.com/audio/2025/03/19/20-23-35-428_200x200.png" alt="Song Image">
                <div class="text">
                    <h3><marquee direction='left' scrollamount="infinite" id="song-name">Gorila</marquee></h3><hr>
                    <h4 id="song-author">Alex_MakeMusic</h4>
                </div>
            </div>
            <div id="controls">
                <audio id='song-source' src="media\gorila-315977.mp3" controls></audio>
                <div id="music-change">
                    <button class='ctrl-btn' id="previous"><i class="fa-regular fa-hand-point-left"></i></button>
                    <button class='ctrl-btn' id="next"><i class="fa-regular fa-hand-point-right"></i></button>
                    <button id="add-to-playlist">Add to Playlist</button>
                </div>
            </div>
        </div>

        <div id="playlist-container">
            <div id="playlist-input-container">
                <input id='playlist-input' type="text" placeholder="Enter playlist name">
                <button id="create-playlist">Create Playlist</button>
            </div>
            <div id="playlist">
                <h3>Current Playlist</h3>
                <div id="current-playlist">
                </div>
                <h3>All Playlists</h3>
                <div class='scroll' id="all-playlist">
                </div>
            </div>
            
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
